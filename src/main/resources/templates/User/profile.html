<!--profile.html-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="base::Layout(~{::SECTION})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<SECTION>
  <div class="container-fluid mt-5 p-5">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <p class="fs-3 text-center">My Profile</p>
        <th:block th:if="${session.Success}">
          <p class="text-success fw-bold  text-center">[[${session.Success}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>

        <th:block th:if="${session.Error}">
          <p class="text-danger fw-bold text-center">[[${session.Error}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        <hr>
        <div class="text-center">
          <img th:src="@{'/img/Profile/' + ${user.profileImage}}" class="border p-2"
               style="width: 110px; height: 110px; border-radius: 50%">

        </div>
        <div class="col-md-8 offset-md-2 mt-4">
          <table class="table table-borderless">
            <tbody>
              <form action="/user/update-profile" method="post" enctype="multipart/form-data">
                <tr>
                  <th scope="row">Name</th>
                  <td>:</td>
                  <td><input type="text" name="name" class="form-control" th:value="${user.name}"></td>
                </tr>

                <tr>
                  <th scope="row">Mobile Number</th>
                  <td>:</td>
                  <td><input type="number" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}"></td>
                </tr>

                <tr>
                  <th scope="row">Email</th>
                  <td>:</td>
                  <td><input type="email" name="email" class="form-control" th:value="${user.email}"></td>
                </tr>

                <tr>
                  <th scope="row">Address</th>
                  <td>:</td>
                  <td><input type="text" name="address" class="form-control" th:value="${user.address}"></td>
                </tr>

                <tr>
                  <th scope="row">City</th>
                  <td>:</td>
                  <td><input type="text" name="city" class="form-control" th:value="${user.city}"></td>
                </tr>

                <tr>
                  <th scope="row">State</th>
                  <td>:</td>
                  <td><input type="text" name="state" class="form-control" th:value="${user.state}"></td>
                </tr>

                <tr>
                  <th scope="row">Pincode</th>
                  <td>:</td>
                  <td><input type="number" name="pincode" class="form-control" th:value="${user.pincode}"></td>
                </tr>

                <tr>
                  <th scope="row">Profile Image</th>
                  <td>:</td>
                  <td><input type="file" name="image" class="form-control" value=""></td>
                </tr>

                <tr>
                  <th scope="row">Account Status</th>
                  <td>:</td>
                  <td><input type="text" name="" class="form-control" readonly th:value="${user.isEnabled}" >
                    <input type="hidden" th:value="${user.id}" name="id">
                  </td>
                </tr>

                <tr>
                  <td></td>
                  <td class="text-center">
                    <button class="btn btn-sm bg-primary">Update</button>
                  </td>
                </tr>

              </form>
            </tbody>
          </table>
        </div>
      </div>

      <hr>

      <div class="col-md-10 offset-md-1 mt-1">
        <div class="row">
          <p class="text-center fs-3">Change Password</p>
          <div class="col-md-6 offset-md-3">
            <table class="table table-borderless">
              <tbody>

                <form action="/user/change-password" method="post">
                  <tr>
                    <th scope="row">Current Password</th>
                    <td><input type="password" name="currentPassword" class="form-control"></td>
                  </tr>

                  <tr>
                    <th scope="row">New Password</th>
                    <td><input type="password" name="newPassword" class="form-control"></td>
                  </tr>

                  <tr>
                    <th scope="row">Confirm Password</th>
                    <td><input type="password" name="confirmPassword" class="form-control"></td>
                  </tr>

                  <tr>
                    <td></td>
                    <td class="text-center">
                      <button class="btn btn-sm bg-primary col-md-4">Update</button>
                    </td>
                  </tr>

                </form>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</SECTION>
</body>
</html>
