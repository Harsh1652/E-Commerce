<!--Register.html-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="base::Layout(~{::SECTION})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <SECTION>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-5 p-5">
                    <img alt= "" src="/img/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-7 mt-1 p-2">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-4 text-center">Register</p>
                            <th:block th:if="${session.Success}">
                                <p class="text-success fw-bold">[[${session.Success}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.Error}">
                                <p class="text-danger fw-bold">[[${session.Error}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/saveUser" enctype="multipart/form-data" method="post">
                                <div class="row">
                                    <div class="col">
                                        <label class="from-Label">Full Name</label>
                                        <input class="form-control" name="name" type="text">
                                    </div>

                                    <div class="col">
                                        <label class="from-Label">Mobile Number</label>
                                        <input class="form-control" name="mobileNumber" type="number">
                                    </div>
                                </div>

                                <div class="col">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="email" type="email">
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="from-Label">Address</label>
                                        <input class="form-control" name="address" type="text">
                                    </div>

                                    <div class="col">
                                        <label class="from-Label">City</label>
                                        <input class="form-control" name="city" type="text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="from-Label">State</label>
                                        <input class="form-control" name="state" type="text">
                                    </div>

                                    <div class="col">
                                        <label class="from-Label">Pincode</label>
                                        <input class="form-control" name="pincode" type="number">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="from-Label">Password</label>
                                        <input class="form-control" name="password" type="Password">
                                    </div>

                                    <div class="col">
                                        <label class="from-Label">Confirm Password</label>
                                        <input class="form-control" name="Cpassword" type="password">
                                    </div>
                                </div>
                                <br>
                                <div class="col">
                                    <label class="form-label">Profile Image</label>
                                    <input class="form-control" name="file" type="file" accept="image/*">
                                </div>
                                <br>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">

                            have an account?
                            <a href="/login" class="text-decoration-none">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </SECTION>
</body>
</html>
