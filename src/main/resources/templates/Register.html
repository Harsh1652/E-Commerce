<!--Register.html-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::SECTION})">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
<!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <script src="/static/js/Script.js"></script>


</head>
<body>
<SECTION>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-5 p-5">
                <img alt="" src="/img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-7 mt-1 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4 text-center">Register</p>
                    </div>
                    <div class="card-body">
                        <form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Full Name</label>
                                    <input class="form-control" name="name" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input class="form-control" name="mobileNumber" type="text" pattern="[0-9]+" minlength="10" maxlength="12">
                                </div>
                            </div>

                            <div class="col">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="email" type="email">
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                    <input class="form-control" name="address" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input class="form-control" name="city" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input class="form-control" name="state" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label">Pincode</label>
                                    <input class="form-control" name="pincode" type="text" pattern="[0-9]+" minlength="6" maxlength="6">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" id="password" name="password" type="password" autocomplete="off">
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label>
                                    <input class="form-control" id="confirmpassword" name="confirmpassword" type="password" autocomplete="off">
                                </div>
                            </div>

                            <br>
                            <div class="col">
                                <label class="form-label">Profile Image</label>
                                <input class="form-control" name="file" type="file" accept="image/*">
                            </div>
                            <br>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        Have an account?
                        <a href="/login" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</SECTION>
</body>
</html>
