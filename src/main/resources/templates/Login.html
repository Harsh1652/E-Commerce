<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::SECTION})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>
<SECTION>
    <div class="container mt-5 p-5">
        <div class="row align-items-center">
            <div class="col-md-6 p-3">
                <img src="/img/ecom.png" alt="E-Commerce" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-4 p-3">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="fs-4">Login</h4>
                    </div>
                    <div class="card-body">
                        <th:block th:if="${param.error}">
                            <div class="alert alert-danger">
                                <p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']}"></p>
                            </div>
                        </th:block>

                        <th:block th:if="${param.logout}">
                            <div class="alert alert-success">
                                You have been logged out successfully.
                            </div>
                        </th:block>

                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" class="form-control" name="username" type="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" class="form-control" name="password" type="password" required>
                            </div>

                            <button type="submit" class="btn text-white col-12">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a>
                        <br>
                        Don't have an account?
                        <a href="/register" class="text-decoration-none">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</SECTION>
</body>
</html>
