<!--login.html-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
        th:replace="base::Layout(~{::SECTION})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <SECTION>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt= "" src="/img/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-4 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Login</p>

                            <th:block th:if="${param.error}">
                                <div class="alert alert-danger">
                                    <p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']}"></p>
                                </div>
                            </th:block>

                            <th:block th:if="${param.logout}">
                                <div class="alert alert-success">
                                    You have been logged out successfully.
                                </div>
                            </th:block>


                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="from-Label">Email</label>
                                    <input class="form-control" name="username" type="email" required>
                                </div>

                                <div class="mb-3">
                                    <label class="from-Label">Password</label>
                                    <input class="form-control" name="password" type="password" required>
                                </div>

                                <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                            </form>

                        </div>
                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none">Forgot Password</a>
                            <br>
                            Don't have an account?
                            <a href="/register" class="text-decoration-none">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </SECTION>
</body>
</html>
