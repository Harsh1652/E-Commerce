<!--add_product.html-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="base::Layout(~{::SECTION})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <SECTION>
    <div class="container p-5 mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card card-sh">
            <div class="card-header text-center fs-4">
              <p class="fs-4">Add Product</p>
              <th:block th:if="${session.Success}">
                <p class="text-success fw-bold">[[${session.Success}]]</p>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
              </th:block>

              <th:block th:if="${session.Error}">
                <p class="text-danger fw-bold">[[${session.Error}]]</p>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
              </th:block>
            </div>
            <div class="card-body">
              <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">

                  <div class="mb-3">
                    <label>Enter Title</label>
                    <input type="text" name="title" class="form-control">
                  </div>

                  <div class="mb-3">
                    <label>Enter Description</label>
                    <textarea rows="3" class="form-control" name="description"></textarea>
                  </div>

                  <div class="mb-3">
                    <label>Category</label>
                    <select class="form-control" name="category">
                        <option disabled selected>---select---</option>
                      <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label>Enter Price</label>
                    <input type="number" name="Price" class="form-control">
                  </div>

                  <div class="mb-3">
                      <label>Status</label>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="isActive" id="active" value="true" checked>
                          <label class="form-check-label" for="active">Active</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="isActive" id="inactive" value="false">
                          <label class="form-check-label" for="inactive">Inactive</label>
                      </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col">
                      <label>Enter stock</label>
                      <input type="text" name="stock" class="form-control">
                    </div>

                    <div class="mb-3 col">
                      <label>Upload Images</label>
                      <input type="file" name="file" class="form-control">
                    </div>
                  </div>
                  <button class="btn btn-primary col-md-12"> Submit </button>
                </form>

              </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <a href="/admin/" class="btn btn-primary col-md-2">Back</a>
      </div>
    </div>
  </SECTION>
</body>
</html>
